# docker-compose.yaml
version: '3.8'

services:
  db:
    image: postgres:15
    container_name: olp_db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: olp_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  backend:
    build: .
    container_name: olp_backend
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn online_learning_platform.wsgi:application --bind 0.0.0.0:8000"

  celery:
    build: .
    container_name: olp_celery
    env_file:
      - .env
    depends_on:
      - db
      - redis
    command: celery -A online_learning_platform.celery worker -l info
    restart: unless-stopped

  celery-beat:
    build: .
    container_name: olp_celery_beat
    env_file:
      - .env
    depends_on:
      - db
      - redis
    command: celery -A online_learning_platform.celery beat -l info
    restart: unless-stopped

volumes:
  postgres_data: